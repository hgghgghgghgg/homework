<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Cite</title>
</head>
<body>
    
    <header class="header">


        <nav class="navbar">


            <img 
              src="./images/logo-axit.svg" 
              alt="logo of company AXIT"
              class="navbar__logo-axit"
            />


            <ul class="navbar__lists">
                
                <li class="navbar__lists__list navbar__lists__list-features">
                    <a href="#" class="navbar__lists__list-features__features">Features</a>
                </li>



                <li class="navbar__lists__list navbar__lists__list-about">
                    <a href="#" class="navbar__lists__list-about__about">About</a>
                </li>



                <li class="navbar__lists__list navbar__lists__list-pricing">
                    <a href="#" class="navbar__lists__list-pricing__pricing">Pricing</a>
                </li>



                <li class="navbar__lists__list navbar__lists__list-reviews">
                    <a href="#" class="navbar__lists__list-reviews__reviews">Reviews</a>
                </li>



                <li class="navbar__lists__list navbar__lists__list-contact">
                    <a href="#" class="navbar__lists__list-contact__contact">Contact</a>
                </li>

            </ul>


        </nav>

        <section class="form-download">


            <div class="form-download__container">
    
    
                <img 
                  src="./images/logo-axit.svg" 
                  alt="name of a company" 
                  class="form-download__container__company-name"
                />
    
    
    
                <h2 class="form-download__container__headline-about-company">
                    MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES
                </h2>
    
    
    
                <hr class="form-download__container__headline-about-company__hr">
    
    
                <p class="form-download__container__download-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit
                </p>
    
    
    
                <a 
                  href="#" 
                  download="./images/backimg.png" 
                  class="form-download__container__download">
                      DOWNLOAD
                </a>
    
    
            </div>



            <form action="" method="post" class="login-form">


                <h1 class="login-form__headline">TRY YOUR  <span class="login-form__headline__red">FREE</span>  TRIAL TODAY</h1>


                <label for="login-form__input-name" class="login-form__label-name"></label>
                <input type="text" name="name" id="login-form__input-name" pattern="[a-z0-9-_+.!]" placeholder="Name" required>



                <label for="login-form__input-email" class="login-form__label-email"></label>
                <input type="email" name="email" id="login-form__input-email" pattern="[a-z0-9._-+%!&*]+@[a-z0-9.-]+.[a-z]{2,}$" placeholder="Email" required>



                <label for="login-form__input-password" class="login-form__label-password"></label>
                <input type="password" name="password" id="login-form__input-password" pattern="[a-z0-9-_.+]" placeholder="Password" required>



                <button type="submit" class="login-form__send-form">Get Started</button>


            </form>


        </section>




    </header>


</body>
</html>
